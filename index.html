    <style>

            background-repeat: no-repeat; /* Don't repeat the background image */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="card-header">
            <input id="inputText"   type="text" placeholder="Enter your text here" >
            <!-- Button trigger password modal -->
            <button type="button" class="btn btn-danger" id="openModalButton">
                <i class="fa-solid fa-heart"></i>
            </button>
           <!-- Dropdown menu for background color/image -->

            <!-- Fullscreen Toggle Button -->
            <button type="button" class="btn btn-primary" id="toggleFullscreen">
                <i class="fa-solid fa-expand"></i>
            </button>

            <!-- Example single danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-brush text-danger"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="red">red & gray</a></li>

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-image"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="light-mode">Light Mode</a></li>
                    <li><a class="dropdown-item" href="#" id="dark-mode">Dark Mode</a></li>
                    <li><a class="dropdown-item" href="#" id="bg-image-1">Image 1</a></li>
                    <li><a class="dropdown-item" href="#" id="bg-image-2">Image 2</a></li>
                    <li><a class="dropdown-item" href="#" id="bg-image-3">Image 1</a></li>
                    <li><a class="dropdown-item" href="#" id="bg-image-4">Image 2</a></li>
                </ul>
            </div>

            <!-- Password Modal -->
            <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="passwordModalLabel">Enter Password</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="password" id="passwordInput" class="form-control" placeholder="Password">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="submitPasswordButton">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">I LOVE YOU ALWAYS <i class="fa-solid fa-heart-pulse text-danger"></i></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="1st.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="4th.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="2nd.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="3rd.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="5fth.jpg" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">

                                    <span class="visually-hidden">Next</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="text" id="displayText">
                <span class="charbox">
                    <span class="char text-primary char" style="font-size: 50vh;" ><i class="fa-regular fa-face-kiss-wink-heart "></i></span>
                    <span class="count"></span>
                </span>
            </div>
        </div>
        <div class="card-footer ">
            MADE WITH LOVE BY NELEA BEA - <a href="https://web.facebook.com/antony.capuyan" class="text-danger">Coder@MrAnthony.com <i class="fa-brands fa-facebook"></i></a>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    let selectedColor = 'normal'; // Default color

    document.getElementById('inputText').addEventListener('input', function () {
        const displayText = this.value;
        const textContainer = document.getElementById('displayText');
        textContainer.innerHTML = ''; // Clear previous content

        let count = 1;

        if (displayText === '') {
            textContainer.innerHTML = `<span class="charbox"><span class="char"> <i class="fa-regular fa-face-kiss-wink-heart text-primary "></i></span><span class="count"></span></span>`;
        } else {
            for (let i = 0; i < displayText.length; i++) {
                const char = displayText[i];
                const span = document.createElement('span');
                span.className = 'charbox';
                span.innerHTML = `<span class="char">${char}</span>`;

                if (char !== ' ') {
                    span.innerHTML += `<span class="count">${count} </span>`;
                    count++;
                }

                textContainer.appendChild(span);
            }
        }

        applyColor(selectedColor); 
        adjustFontSize(textContainer);
    });

    function adjustFontSize(textContainer) {
        const containerWidth = textContainer.clientWidth;
        let fontSize = 100;
        textContainer.style.fontSize = `${fontSize}px`;

        while (textContainer.scrollWidth > containerWidth && fontSize > 10) { 
            fontSize--;
            textContainer.style.fontSize = `${fontSize}px`;
        }
    }

    window.addEventListener('resize', function () {
        adjustFontSize(document.getElementById('displayText')); 
    });

    function applyColor(color) {
        const colorMap = {
            'red': ['red', 'gray'], 
            'purple': ['purple', 'gray'],
            'pink': ['pink', 'gray'],
            'normal': ['rgb(190, 187, 187)', 'gray'] 
        };

        const [oddColor, evenColor] = colorMap[color] || ['rgb(190, 187, 187)', 'gray'];
        const charboxes = document.querySelectorAll('#displayText .charbox');
        charboxes.forEach((box, index) => {
            const char = box.querySelector('.char').textContent;
            if (char !== ' ') {
                box.style.backgroundColor = (index % 2 === 0) ? oddColor : evenColor;
            }
        });
    }

    document.querySelectorAll('.dropdown-item').forEach(button => {
        button.addEventListener('click', function () {
            selectedColor = this.id; 
            applyColor(selectedColor); 
        });
    });

    document.getElementById('openModalButton').addEventListener('click', function () {
        const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
        passwordModal.show();
    });

    document.getElementById('submitPasswordButton').addEventListener('click', function () {
        const enteredPassword = document.getElementById('passwordInput').value;
        const correctPassword = 'neleacapuyan'; 

        if (enteredPassword === correctPassword) {
            const passwordModal = bootstrap.Modal.getInstance(document.getElementById('passwordModal'));
            passwordModal.hide();
            const exampleModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            exampleModal.show();
        } else {
            alert('Incorrect password');
        }
    });

    const currentTheme = localStorage.getItem('theme') || 'light-mode';
    document.body.classList.add(currentTheme);

    document.getElementById('toggleFullscreen').addEventListener('click', function () {
        const elem = document.documentElement;

        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen().catch(err => {
                console.error(`Error attempting to exit fullscreen mode: ${err.message} (${err.name})`);
                alert(`Error attempting to exit fullscreen mode: ${err.message} (${err.name})`);
            });
        }
    });

    function applyBackground(option) {
        const body = document.body;

        body.classList.remove('light-mode', 'dark-mode');
        body.style.backgroundImage = '';

        switch (option) {
            case 'light-mode':
                body.classList.add('light-mode');
                break;
            case 'dark-mode':
                body.classList.add('dark-mode');
                break;
            case 'bg-image-1':
                body.style.backgroundImage = 'url("m3.jpg")';
                break;
            case 'bg-image-2':
                body.style.backgroundImage = 'url("m4.jpg")';
                break;
            case 'bg-image-3':
                body.style.backgroundImage = 'url("m1.jpg")';
                break;
            case 'bg-image-4':
                body.style.backgroundImage = 'url("m2.jpg")';
                break;
        }
    }

    document.getElementById('light-mode').addEventListener('click', function () {
        applyBackground('light-mode');
    });

    document.getElementById('dark-mode').addEventListener('click', function () {
        applyBackground('dark-mode');
    });

    document.getElementById('bg-image-1').addEventListener('click', function () {
        applyBackground('bg-image-1');
    });

    document.getElementById('bg-image-2').addEventListener('click', function () {
        applyBackground('bg-image-2');
    });

    document.getElementById('bg-image-3').addEventListener('click', function () {
        applyBackground('bg-image-3');
    });

    document.getElementById('bg-image-4').addEventListener('click', function () {
        applyBackground('bg-image-4');
    });
});

</script>
